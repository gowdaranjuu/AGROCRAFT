<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroCraft Login</title>
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>ðŸŒ¾ AgroCraft</h1>
      <p>Connecting Farmers and Consumers â€” Fresh from Farm to Table</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Fresh_vegetables02.jpg" alt="Fruits and Vegetables">
    </div>

    <div class="right">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please login to continue</p>

      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">

      <select id="role">
        <option value="farmer">Farmer</option>
        <option value="buyer">Buyer</option>
      </select>

      <button onclick="login()">Login</button>
      <p class="note">Don't have an account? <a href="#">Contact Admin</a></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      // Simple demo login (no backend needed)
      localStorage.setItem("agrocraftUser", JSON.stringify({ username, role }));
      alert("Login successful! Redirecting...");
      window.location.href = "index.html"; // redirects to your main page
    }
  </script>
</body>
</html>
